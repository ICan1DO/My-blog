baseurl: https://ICan1DO.github.io/my-blog/
languageCode: zh-cn
theme: stack
paginate: 5
title: Trade0ff's Blog

# Change it to your Disqus shortname before using
disqusShortname: Trade0ff

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: zh-cn

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: icons/messages.ico

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: 什么也无法舍弃，什么也改变不了
        avatar:
            local: true
            src: img/pic.png

    article:
        math: false
        license:
            enabled: true
            default: 转载请注明出处，谢谢

    comments:
        enabled: true
        provider: utterances
        utterances:
            repo: ICan1DO/my-blog
            issueTerm: pathname
            label:
            theme: preferred-color-scheme

    reward:                            # 文章打赏
        enable: true
        wechat: https://gitee.com/Dontao/imgbed/raw/master/imgs/image-20210208135340284.png          # 微信二维码
        alipay: 

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 6

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site: 董冬冬

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: 首页
          url: https://ICan1DO.github.io/my-blog/
          weight: -100
          pre: home

        - identifier: about
          name: 关于
          url: about
          weight: -90
          pre: user

        - identifier: archives
          name: 归档
          url: archives
          weight: -70
          pre: archives

        - identifier: search
          name: 搜索
          url: search
          weight: -60
          pre: search

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
